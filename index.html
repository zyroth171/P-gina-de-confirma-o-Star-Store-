<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Completa</title>
    <style>
        body {
            background-image: url('logo.png'); /* Aqui você substitui com o caminho correto para a imagem */
            background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
            background-position: center;
            color: white; /* Cor do texto */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo semi-transparente para melhorar a legibilidade */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Você foi verificado com sucesso!</h1>
        <p>Agora você tem acesso completo ao servidor.</p>
    </div>
</body>
</html>
